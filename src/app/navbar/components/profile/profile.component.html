<div class="profile" *ngFor="let item of profile">
  <h2>
    {{ item.companyName + " " + item.startDate + " - " + item.endDate }}
  </h2>
  <p>{{ item.jobTitle }}</p>
  <h3>Activities</h3>
  <p *ngFor="let activity of item.activities">{{ activity }}</p>
  <h3>Summary</h3>
  <p *ngFor="let responsibility of item.responsibilities">
    {{ responsibility }}
  </p>
</div>
